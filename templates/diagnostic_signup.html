{% extends "base_public.html" %}

{% block content %}
<main class="flex-1 pt-8 bg-gradient-to-br from-teal-50 to-blue-50 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-xl shadow-lg border border-gray-100 w-full max-w-6xl p-10">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="mx-auto h-16 w-16 bg-blue-100 rounded-full flex items-center justify-center mb-4">
                <svg class="h-8 w-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M8 17v-2a4 4 0 014-4h8a4 4 0 014 4v2m-6 4h6a2 2 0 002-2v-6a2 2 0 00-2-2h-6m-4-8v4m0 0v4m0-4h4m-4 0H8" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">Register Your Diagnostic Centre</h2>
            <p class="text-gray-600 mt-2">
                Create an account to securely manage medical record updates for LifeTag users.
            </p>
        </div>

        <!-- Form -->
        <form class="grid grid-cols-1 md:grid-cols-2 gap-6" action="/diagnostic/signup" method="POST">
            
            {% if error %}
            <div class="md:col-span-2 bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative text-sm">
                âš  {{ error }}
            </div>
            {% endif %}

            <!-- Centre ID -->
            <div>
                <label for="centre_id" class="block text-sm font-semibold text-gray-700 mb-2">Centre ID (License Number)</label>
                <input id="centre_id" name="centre_id" type="text" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Enter your centre's license number" value="{{ centre_id or '' }}">
            </div>

            <!-- Centre Name -->
            <div>
                <label for="centre_name" class="block text-sm font-semibold text-gray-700 mb-2">Centre Name</label>
                <input id="centre_name" name="centre_name" type="text" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Enter your diagnostic centre's name" value="{{ name or '' }}">
            </div>

            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <input id="email" name="email" type="email" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Enter your centre's email" value="{{ email or '' }}">
            </div>

            <!-- Contact Number -->
            <div>
                <label for="contact_number" class="block text-sm font-semibold text-gray-700 mb-2">Contact Number</label>
                <input id="contact_number" name="contact_number" type="tel" pattern="[0-9]{10}" maxlength="10" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Enter your centre's contact number" value="{{ mobile or '' }}">
            </div>

            <!-- Centre Address (Full width) -->
            <div class="md:col-span-2">
                <label for="centre_address" class="block text-sm font-semibold text-gray-700 mb-2">Centre Address</label>
                <textarea id="centre_address" name="centre_address" rows="3" required
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                          placeholder="Enter the full address of your centre">{{ address or '' }}</textarea>
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input id="password" name="password" type="password" minlength="6" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Enter a strong password">
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                <input id="confirm_password" name="confirm_password" type="password" minlength="6" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                       placeholder="Re-enter your password">
            </div>

            <!-- Signup Button -->
            <div class="md:col-span-2">
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-semibold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition">
                    Register Centre
                </button>
            </div>

            <!-- Already have account -->
            <div class="md:col-span-2 text-center text-sm">
                <p class="text-gray-600">Already registered?
                    <a href="/diagnostic/login" class="text-blue-600 font-semibold hover:text-blue-500">
                        Login here
                    </a>
                </p>
            </div>
        </form>
    </div>
</main>
{% endblock %}
