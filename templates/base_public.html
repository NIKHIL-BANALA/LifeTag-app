<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LifeTag{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        teal: { 50: '#f0fdfa', 500: '#14b8a6', 600: '#0d9488', 700: '#0f766e' }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-full flex flex-col bg-white">

    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 bg-white shadow-md z-50 border-b border-gray-100">
        <div class="flex justify-between items-center h-16 px-4 sm:px-6 lg:px-8">

            <!-- Logo -->
            <a href="/" class="text-2xl font-bold text-teal-600">
                Life<span class="text-blue-600">Tag</span>
            </a>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex space-x-8">
                <a href="/" class="text-gray-700 hover:text-teal-600 px-3 py-2 text-sm font-medium">Home</a>
                <a href="/universal_login" class="text-gray-700 hover:text-teal-600 px-3 py-2 text-sm font-medium">Login</a>
                <a href="/universal_signup" class="text-gray-700 hover:text-teal-600 px-3 py-2 text-sm font-medium">Signup</a>
                <a href="/about" class="text-gray-700 hover:text-teal-600 px-3 py-2 text-sm font-medium">About</a>
            </div>

            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden p-2 rounded-lg text-gray-500 hover:bg-gray-100">
                <svg class="h-6 w-6" fill="none" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-white border-t border-gray-200">
            <a href="/" class="block px-4 py-2 text-gray-700 hover:bg-gray-50">Home</a>
            <a href="/universal_login" class="block px-4 py-2 text-gray-700 hover:bg-gray-50">Login</a>
            <a href="/universal_signup" class="block px-4 py-2 text-gray-700 hover:bg-gray-50">Signup</a>
            <a href="/about" class="block px-4 py-2 text-gray-700 hover:bg-gray-50">About</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 pt-20">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white mt-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 grid md:grid-cols-4 gap-8">
            <div class="md:col-span-2">
                <h4 class="text-2xl font-bold">Life<span class="text-teal-400">Tag</span></h4>
                <p class="text-gray-300 mt-4">Quick, secure access to your emergency medical info.</p>
            </div>
            <div>
                <h5 class="font-semibold mb-4">Quick Links</h5>
                <ul class="space-y-2">
                    <li><a href="/" class="text-gray-300 hover:text-teal-400">Home</a></li>
                    <li><a href="/about" class="text-gray-300 hover:text-teal-400">About</a></li>
                    <li><a href="#" class="text-gray-300 hover:text-teal-400">Privacy Policy</a></li>
                </ul>
            </div>
            <div>
                <h5 class="font-semibold mb-4">Support</h5>
                <ul class="space-y-2">
                    <li><a href="#" class="text-gray-300 hover:text-teal-400">Contact</a></li>
                    <li><a href="#" class="text-gray-300 hover:text-teal-400">Help Center</a></li>
                </ul>
            </div>
        </div>
        <div class="border-t border-gray-700 py-4 text-center text-gray-300">
            Â© 2025 LifeTag. All rights reserved.
        </div>
    </footer>

    <!-- Mobile Menu Toggle Script -->
    <script>
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>

</body>
</html>
