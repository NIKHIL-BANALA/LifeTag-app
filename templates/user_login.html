{% extends "base_public.html" %}

{% block content %}
<main class="flex-1 pt-4 bg-gradient-to-br from-teal-50 to-blue-50 min-h-screen">
    <div class="flex items-center justify-center px-4 sm:px-6 lg:px-8 py-4">

        <div class="max-w-md w-full space-y-6">
            <!-- Header Section -->
            <div class="text-center">
                <div class="mx-auto h-16 w-16 bg-teal-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="h-8 w-8 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-1">
                    Welcome Back
                </h2>
                <p class="text-gray-600">
                    Sign in to access your LifeTag medical profile
                </p>
            </div>

            <!-- Login Form -->
            <div class="bg-white rounded-xl shadow-lg p-8 border border-gray-100">
                <form class="space-y-5" action="/user/login" method="POST">
                    {% if error %}
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative mb-4 text-sm">
                        âš  {{ error }}
                    </div>
                    {% endif %}
                    <!-- Aadhaar Number Field -->
                    <div>
                        <label for="aadhaar" class="block text-sm font-semibold text-gray-700 mb-1" >
                            Aadhaar Number
                        </label>
                        <input 
                            id="aadhaar" 
                            name="aadhaar_number" 
                            type="text" 
                            pattern="[0-9]{12}"
                            maxlength="12"
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg 
                                   focus:ring-2 focus:ring-teal-500 focus:border-teal-500 
                                   transition-colors duration-200 text-gray-900 placeholder-gray-500"
                            placeholder="Enter your 12-digit Aadhaar number"
                            value = "{{ aadhaar or ''}}"
                        >
                        <p class="mt-1 text-xs text-gray-500">
                            Your Aadhaar number is encrypted and secure
                        </p>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-1">
                            Password
                        </label>
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            required 
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg 
                                   focus:ring-2 focus:ring-teal-500 focus:border-teal-500 
                                   transition-colors duration-200 text-gray-900 placeholder-gray-500"
                            placeholder="Enter your password"
                        >
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center text-sm text-gray-700">
                            <input 
                                type="checkbox" 
                                class="h-4 w-4 text-teal-600 focus:ring-teal-500 border-gray-300 rounded"
                            >
                            <span class="ml-2">Remember me</span>
                        </label>
                        <a href="#" class="text-sm font-medium text-teal-600 hover:text-teal-500">
                            Forgot password?
                        </a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent 
                               rounded-lg shadow-lg text-sm font-semibold text-white 
                               bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 
                               focus:ring-offset-2 focus:ring-teal-500 transition-colors duration-200"
                    >
                        Sign In to LifeTag
                    </button>

                    <!-- Divider -->
                    <div class="flex items-center my-4">
                        <div class="flex-grow border-t border-gray-300"></div>
                        <span class="mx-3 text-gray-400 text-sm">OR</span>
                        <div class="flex-grow border-t border-gray-300"></div>
                    </div>

                    <!-- Signup Link -->
                    <p class="text-center text-sm text-gray-600">
                        Don't have an account? 
                        <a href="/user/signup" class="font-medium text-blue-600 hover:text-blue-500">
                            Create one now
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock %}
