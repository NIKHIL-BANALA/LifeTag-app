{% extends "base_public.html" %}

{% block content %}
<main class="flex-1 pt-8 bg-gradient-to-br from-teal-50 to-blue-50 min-h-screen flex items-center justify-center px-4">
    <div class="bg-white rounded-xl shadow-lg border border-gray-100 w-full max-w-6xl p-10">
        
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="mx-auto h-16 w-16 bg-teal-100 rounded-full flex items-center justify-center mb-4">
                <svg class="h-8 w-8 text-teal-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </div>
            <h2 class="text-3xl font-bold text-gray-900">Create Your LifeTag Account</h2>
            <p class="text-gray-600 mt-2">
                Sign up to store your emergency medical information securely.
            </p>
        </div>

        <!-- Signup Form -->
        <form class="grid grid-cols-1 md:grid-cols-2 gap-6" action="/user/signup" method="POST">
            
            {% if error %}
            <div class="md:col-span-2 bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded relative text-sm">
                âš  {{ error }}
            </div>
            {% endif %}

            <!-- Full Name -->
            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                <input id="name" name="name" type="text" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                       placeholder="Enter your full name" value="{{ name or '' }}">
            </div>

            <!-- Mobile Number -->
            <div>
                <label for="mobile" class="block text-sm font-semibold text-gray-700 mb-2">Mobile Number</label>
                <input id="mobile" name="mobile" type="tel" pattern="[0-9]{10}" maxlength="10" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                       placeholder="Enter your 10-digit mobile number" value="{{ mobile or '' }}">
            </div>

            <!-- Aadhaar Number -->
            <div>
                <label for="aadhaar" class="block text-sm font-semibold text-gray-700 mb-2">Aadhaar Number</label>
                <input id="aadhaar" name="aadhaar" type="text" pattern="[0-9]{12}" maxlength="12" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                       placeholder="Enter your 12-digit Aadhaar number" value="{{ aadhaar or '' }}">
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <input id="password" name="password" type="password" minlength="6" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                       placeholder="Enter your password">
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="confirm_password" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                <input id="confirm_password" name="confirm_password" type="password" minlength="6" required
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
                       placeholder="Re-enter your password">
            </div>

            <!-- Signup Button (Full Width) -->
            <div class="md:col-span-2">
                <button type="submit"
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-sm font-semibold text-white bg-teal-600 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-teal-500 transition">
                    Create Account
                </button>
            </div>

            <!-- Already have account -->
            <div class="md:col-span-2 text-center text-sm">
                <p class="text-gray-600">Already have an account?
                    <a href="/user/login" class="text-teal-600 font-semibold hover:text-teal-500">
                        Login here
                    </a>
                </p>
            </div>
        </form>
    </div>
</main>
{% endblock %}
