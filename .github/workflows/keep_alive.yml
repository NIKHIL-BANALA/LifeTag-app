name: Keep LifeTag Online

on:
  schedule:
    - cron: '*/40 * * * *'  # Every 40 minutes
  workflow_dispatch:  # Allows manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Ping LifeTag
        uses: fjogeleit/http-request-action@v1
        with:
          url: https://lifetag-app.onrender.com/  # Replace with your deployed URL
          method: GET
